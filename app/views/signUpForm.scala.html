@()
<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>

<form class="container form-group" >

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" required>
    </div>
    <div class="form-group">
        <label >Email Id</label>
        <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email Id" required>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label >Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Re Enter Password" required>
    </div>
    <div class="form-group">
        <label >Gender</label>
        <select class="gender" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" required>
            I agree Terms and Conditions
        </label>
    </div>
    <input type="button" value="Register" id="signUp" class="btn btn-default btn-lg">
</form>
