@()
<script src="@routes.Assets.versioned("javascripts/signin.js")" type="text/javascript"></script>
<form class="container form-group">

    <div class="form-group">
        <label>UserName</label>
        <input type=text class="form-control" id="uname" name="uname" placeholder="Enter UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               required>
    </div>
    <input type="button" value="Login" id="signin">
</form>
